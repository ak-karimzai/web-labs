events {}

http {
#     proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=default_cache:10m max_size=2g; #inactive=120m use_temp_path=off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;

    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        application/javascript                js;
        application/rss+xml                   rss;
        application/vnd.ms-fontobject         eot;
        application/x-font-ttf                ttf;
        application/vnd.oasis.opendocument.graphics odg;
        image/svg+xml                         svg svgz;
        application/x-shockwave-flash         swf;
        text/mathml                           mml;
        text/plain                            txt;
        text/vnd.sun.j2me.app-descriptor      jad;
        text/vnd.wap.wml                      wml;
        text/x-component                      htc;
        image/png                             png;
        image/jpeg                            jpeg jpg;
        image/gif                             gif;
        image/x-icon                          ico;
        image/webp                            webp;
        application/json                      json;
    }


    upstream backend_get_cluster {
        server server1 weight=2;
        server server2 weight=1;
        server server3 weight=1;
    }

    upstream main_backend {
        server server1;
    }

    map $request_method $upstream_location {
        GET     backend_get_cluster;
        default main_backend;
    }

    upstream mirror_backend {
        server mirror-server weight=1;
    }

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen 443 quic reuseport;
        server_name         gtracker.com;
        ssl_certificate     certs/gtracker.com.crt;
        ssl_certificate_key certs/gtracker.com.key;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        proxy_ignore_headers Cache-Control;
        proxy_hide_header Cache-Control;

#         proxy_cache_key $scheme$request_method$host$request_uri;
#
#         proxy_cache default_cache;
#         proxy_cache_methods GET;
#         proxy_cache_min_uses 2;
#         proxy_cache_valid 200 301 302 120m;
#         proxy_cache_valid 404 1m;

        location /proxy/ {
            proxy_pass_header Server;
            proxy_no_cache 1;

            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
        }

        location /api/v1/ {
            proxy_pass http://$upstream_location;
        }

        location = /api/v1 {
            return 302 /api/v1/swagger/index.html;
        }

        location = /api/v1/ {
            return 302 /api/v1/swagger/index.html;
        }

        location = /swagger {
            return 302 /api/v1/swagger/index.html;
        }

        location = /swagger/ {
            return 302 /api/v1/swagger/index.html;
        }

        location / {
            root /static;
            try_files $uri $uri/ /static/index.html;
        }

        location = /index.html {
            root /static;
            http2_push /static/img/goal-tracking-apps.jpg;
        }

        location /documentation {
            alias /static;
            index readme.html;
            default_type text/html;
        }

        location /test {
            return 301 https://localhost;
        }

        location /admin {
            return 301 http://localhost:5050;
        }

        location /mirror/api/v1/ {
            proxy_no_cache 1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            rewrite ^/(.*) /$1 break;

            proxy_pass http://mirror_backend;
        }

        location = /mirror/api/v1/ {
            return 302 /mirror/api/v1/swagger/index.html;
        }

        location = /mirror/api/v1 {
            return 302 /mirror/api/v1/swagger/index.html;
        }

        location = /mirror/swagger {
            return 302 /mirror/api/v1/swagger/index.html;
        }

        location = /mirror/swagger/ {
            return 302 /mirror/api/v1/swagger/index.html;
        }

        location /mirror {
            alias /static;
            index readme.html;
            default_type text/html;
        }

        location = /mirror/index.html {
            alias /static/index.html;
            http2_push /static/img/goal-tracking-apps.jpg;
        }

        location /mirror/test {
            alias /static;
            http2_push /static/img/goal-tracking-apps.jpg;
        }
    }
}