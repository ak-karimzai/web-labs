#    volumes: [ "/home/khalid/uni/7sem/web-labs/data-slave:/var/lib/postgresql/data" ]

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4:8.0
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports: [ "5050:80" ]
    links: [ "psql:psql" ]
    depends_on: [ psql ]

  nginx:
    image: ymuski/nginx-quic
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/hosts:/etc/hosts
      - ./static:/static
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/logs/error.log:/var/log/nginx/error.log
      - ./nginx/logs/access.log:/var/log/nginx/access.log
    links:
      - "server1:server1"
      - "server2:server2"
      - "server3:server3"
#      - "mirror-server:mirror-server"
      - "pgadmin:pgadmin"
    depends_on: [ server1, server2, server3, pgadmin ]

