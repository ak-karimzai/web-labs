version: '3.9'

services:

  server1: &main-server
    build:
      context: ./src
      dockerfile: Dockerfile
    environment: &fst-server-env
      SERVER_PORT: 80
      DB_HOST: psql
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DBNAME: goal-tracker
      GIN_MODE: release
      LOGGER_FILE_PATH: ./logs/logs.json
    working_dir: /app
    entrypoint: [ "/app/wait-for.sh", "psql:5432", "--", "/app/start.sh" ]
    command: [ "/app/server" ]
    depends_on: [ psql ]
    volumes: [ "./logs/logs.json:/app/logs/logs.json" ]

  server2:
    <<: *main-server
    environment:
      <<: *fst-server-env
    volumes: [ "./logs/logs1.json:/app/logs/logs.json" ]

  server3:
    <<: *main-server
    environment:
      <<: *fst-server-env
    volumes: [ "./logs/logs2.json:/app/logs/logs.json" ]
    ports:
      - "8000:3000"

